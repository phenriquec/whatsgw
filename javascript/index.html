<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>WhatsGW Exemplo em Javascript de Envio de Mensagem</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-logo" id="spanlogo">
						<img id="logo_sistema" src="images/logo.png" width="65%" height="65%">
					</span>

					<span class="login100-form-title p-b-34 p-t-27" id="spancustomname">
						Exemplo em Javascript de Envio de Mensagem via WhatsGW
					</span>

					<div class="wrap-input100 validate-input" data-validate="API Key">
						<input class="input100" type="text" name="txtapikey" id="txtapikey" placeholder="API Key">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Telefone Origem(phone_number)">
						<input class="input100" type="text" name="txtphone_number" id="txtphone_number" placeholder="5511912345678">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Telefone Destino(contact_phone_number)">
						<input class="input100" type="text" name="txtcontact_phone_number" id="txtcontact_phone_number" placeholder="5511912345678">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mensagem(body)">
						<input class="input100" type="text" name="txtbody" id="txtbody" placeholder="Teste de Msg\n_Italico_ \n*negrito*\n~tachado~\n```Monoespaçado```\n😜">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-login100-form-btn">
						<button id="btnenviar" name="btnenviar" class="login100-form-btn">
							Enviar
						</button>
					</div>
					
					<div class="text-center p-t-90" >
						<div class="alert alert-danger" role="alert" id="mensagemretorno"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>
	
	<script src="js/library.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
